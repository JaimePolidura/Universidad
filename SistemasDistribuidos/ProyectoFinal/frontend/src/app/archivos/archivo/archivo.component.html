<input type="file" style="display: none" (change)="onArchivoModificarSeleccionado($event)" #inputFile />

<div class="archivo-content">
  <div class="col1 pointer" (click)="archivoClickeado()">
    <img [src]="imageSrc()" height="50px" width="50px"/>
    <span class="underlined">{{archivo?.nombre}}</span>
  </div>

  <div class="col2">
    <div class="creado">
      <span>{{archivo?.fechaCreacion | dateTime}}</span>
    </div>
    <div class="options">
      <div ngbDropdown placement="bottom-right">
        <i ngbDropdownToggle class="fa-solid fa-ellipsis fa-2x table-icon-button" id="dropdownMenuButton1"></i>
        <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1 dropdown-content">
          <div (click)="abrirModalRenombrar()">
            <li class="dropdown-option"><i class="fa-solid fa-pen-to-square"></i> Renombrar</li>
          </div>

          <div (click)="descargar()"
               *ngIf="!archivo?.esCarpeta">
            <li class="dropdown-option"><i class="fa-solid fa-download"></i> Descargar</li>
          </div>

          <div *ngIf="!archivo?.esCarpeta"
               (click)="inputFile.click()">
            <li class="dropdown-option"><i class="fa-solid fa-code-commit"></i> Modificar</li>
          </div>

          <div *ngIf="!archivo?.esCarpeta"
               (click)="abrirModalVerModificaciones()">
            <li class="dropdown-option"><i class="fa-solid fa-code-branch"></i> Modificaciones</li>
          </div><br>

          <div (click)="abrirModalConfirmacionBorrar()">
            <li class="dropdown-option red"><i class="fa-solid fa-trash"></i> Borrar</li>
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>
